<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Search Page</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/04c5cc98c2.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <section>
      <h2>Unifsearch&trade;</h2>
      <p>Unifying search, for everyone.</p>
      <br>
      <div class="search-form">
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Enter your search term...">
        </div>
        <div class="search-controls">
          <select id="searchEngine">
            <option value="google">Google</option>
            <option value="bing">Bing</option>
            <option value="ddg">DuckDuckGo</option>
            <option value="wikipedia">Wikipedia</option>
            <option value="youtube">YouTube</option>
          </select>
          <button id="searchButton"><i class="fa-solid fa-search"></i> Search</button>
        </div>
      </div><br>
      <p>Choose a search engine from the drop-down, and hit the 'Search' button.</p>
      <p>That's all you have to do. No need to keep changing search engines.</p>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>

</html>
